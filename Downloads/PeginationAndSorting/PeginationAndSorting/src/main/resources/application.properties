spring.application.name=PeginationAndSorting

# MySQL Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/jpa?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Additional Hibernate properties
spring.jpa.properties.hibernate.format_sql=true

# Root logging level
logging.level.root=INFO

# Enable debug logging for a specific package
logging.level.com.example.Product=DEBUG

# Enable trace logging for another package
logging.level.com.example.Product.entity=TRACE

# Custom logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

logging.file.name=myapp.log
